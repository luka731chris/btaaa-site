<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editable Table</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
  body {
    margin: 0 0 20px 0;
    padding: 0;
    font-family: 'Open Sans', sans-serif;
    font-size: 13px;
    overflow: hidden;
  }
  h2 {
    font-size: 2.5em; /* 250% of the base font size (row headers use 1em) */
    margin: 12px 0 8px 0;
    padding: 0 12px;
    text-align: center; /* Center the table title */
  }
  .table-container {
    max-height: 80vh;
    width: 100%;
    overflow: auto;
  }
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid #aaa;
    padding: 6px;
    text-align: left;
    font-size: 1em;
    background: #fff;
  }
  th {
    background: #2a4d69;
    color: #fff;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 2;
  }
  thead {
    background: #2a4d69;
  }
  /* Alternating row shading for all columns */
  tbody tr:nth-child(even) td,
  tbody tr:nth-child(even) th {
    background: #f0f4f8;
  }
  /* Freeze first column - keep color and border consistent */
  th:first-child,
  td:first-child {
    position: sticky;
    left: 0;
    z-index: 4;
    background: inherit; /* Use the same background as the row */
    color: inherit;
  }
  thead th:first-child {
    background: #2a4d69;
    color: #fff;
    z-index: 5;
  }
  /* Responsive styles for mobile devices */
  @media (max-width: 600px) {
    body {
      font-size: 12px;
      margin: 8px;
      overflow: hidden;
    }
    h2 {
      font-size: 2em; /* Still larger than headers on mobile */
      padding: 0 4px;
    }
    .table-container {
      max-width: 100vw;
      max-height: 70vh;
      overflow: auto;
    }
    table {
      font-size: 0.95em;
      min-width: 480px;
    }
    th, td {
      padding: 5px;
      font-size: 0.95em;
      word-break: break-word;
    }
    th:first-child,
    td:first-child {
      background: inherit;
      color: inherit;
    }
    thead th:first-child {
      background: #2a4d69;
      color: #fff;
    }
  }
  </style>
</head>
<body>
  <h2>2025-2026 BTAAA Board Members</h2>
  <div class="table-container">
    <table id="board-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Member Since</th>
          <th>Contact Info</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be loaded here -->
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script>
    // Replace with your actual raw CSV URL
    const csvUrl = 'https://raw.githubusercontent.com/luka731chris/btaaa-site/refs/heads/master/BoardMembers.csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const tbody = document.querySelector('#board-table tbody');
        tbody.innerHTML = '';
        results.data.forEach(row => {
          if (row.Name) { // skip empty rows
            tbody.innerHTML += `<tr>
              <td>${row.Name}</td>
              <td>${row.Position}</td>
              <td>${row['Member Since']}</td>
              <td>${row['Contact Info']}</td>
            </tr>`;
          }
        });
      }
    });
  </script>
</body>
</html>
