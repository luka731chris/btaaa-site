<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editable Table</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      font-size: 13px;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 6px;
      text-align: left;
      font-size: 1em;
    }
    th {
      background: #2a4d69;
      color: #fff;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    thead {
      background: #2a4d69;
    }
    tbody tr:nth-child(even) {
      background: #f0f4f8;
    }
    @media (max-width: 600px) {
      body {
        font-size: 13px; /* Increased from 11px to 13px */
      }
      th, td {
        padding: 5px;
        font-size: 1em; /* Increased from 0.85em to 1em */
      }
      h2 {
        font-size: 1.2em; /* Slightly larger */
      }
      table {
        font-size: 1em; /* Slightly larger font size for tables */
      }
    }
  </style>
</head>
<body>
  <h2>2025-2026 BTAAA Board Members</h2>
  <div style="max-height:400px; overflow-y:auto; overflow-x:auto;">
    <table id="board-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Member Since</th>
          <th>Contact Info</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be loaded here -->
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script>
    // Replace with your actual raw CSV URL
    const csvUrl = 'https://raw.githubusercontent.com/luka731chris/btaaa-site/refs/heads/master/BoardMembers.csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const tbody = document.querySelector('#board-table tbody');
        tbody.innerHTML = '';
        results.data.forEach(row => {
          if (row.Name) { // skip empty rows
            tbody.innerHTML += `<tr>
              <td>${row.Name}</td>
              <td>${row.Position}</td>
              <td>${row['Member Since']}</td>
              <td>${row['Contact Info']}</td>
            </tr>`;
          }
        });
      }
    });
  </script>
</body>
</html>
